<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSS Paint API</title>
    <style>
        .target {
            width: 500px;
            height: 500px;

            /* 引数として値を渡す */
            background-image: paint(circle, blue);
        }

</head>
<body>
    <div class="target"></div>

    <script>
        // workletを登録する
        CSS.paintWorklet.addModule('worklet.js');
    </script>
</body>
</html>
